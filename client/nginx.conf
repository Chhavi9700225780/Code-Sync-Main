# /etc/nginx/conf.d/default.conf

server {
    listen 80;
    server_name localhost; # Adjust if needed

    # Root directory for static files
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Compression (Optional but recommended)
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss text/javascript image/svg+xml;
    gzip_min_length 1000;
    gzip_disable "msie6";

    location / {
        # Try to serve the requested file directly, otherwise fallback to index.html
        # This is crucial for single-page applications using client-side routing
        try_files $uri $uri/ /index.html;
    }

    # Optional: Add caching headers for static assets
    location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|webp)$ {
        expires 1y;
        add_header Cache-Control "public";
        access_log off; # Don't log access for static assets
    }

    # Optional: Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}
